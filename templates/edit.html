{% extends "base.html" %}
{% block title %}Edit{% endblock title %}
{% block body %}
<div class="container">
<form method="POST" action='/update/{{task.id}}'>
  {% csrf_token %}
  {% if error %}
  <div class="alert alert-danger" role="alert">
    {{error}}
  </div>
  {% endif %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name='name' value='{{task.name}}' aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Mission</label>
        <input type="textarea" class="form-control" id="exampleInputEmail1" name='mission' value='{{task.mission}} 'aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Duration</label>
        <input type="int" class="form-control" id="exampleInputEmail1" name='duration'value={{task.duration}} aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Starting date</label>
        <input type="date" class="form-control" id="exampleInputEmail1" name='startDate' value='{{ task.startDate|date:"Y-m-d" }}'aria-describedby="emailHelp"> 
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
